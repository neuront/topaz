<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <script src='../topaz.js'></script>
    <link href='http://getbootstrap.com/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>

<script type='text/template' id='topaz-templ'>
h1
    :Topaz Template for Bootstrap
h2
    :Breadcrumb
breadcrumb
    a href='javascript:alert("Root")'
        :Root
    a href='javascript:alert("Mediate")'
        :Mediate
    a
        :Last
h2
    :Labels & grids
form-h
    row
        % for c in ['default', 'info', 'success', 'primary', 'warning', 'danger']
            grid-s size=2
                lbl color=(c)
                    : Label
                    % c
h2
    :Buttons
form-h
    row
        % for c in ['default', 'info', 'success', 'primary', 'warning', 'danger']
            grid-s size=2
                btn color=(c)
                    : Button
                    % c
h2
    :Alerts
form-h
    % for i, c in ['warning', 'danger', 'success', 'info']
        row
            grid size=5 offset=1
                alert dismiss=(i % 2 == 0) color=(c)
                    : Alert
                    % c
                    % if i % 2 == 0
                        : (dismiss button without script)
</script>

<script>
document.body.innerHTML = topaz.renderBootstrap(document.getElementById('topaz-templ').innerHTML);
</script>
